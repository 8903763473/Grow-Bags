<!-- login.component.html -->
<div class="limiter">
    <div class="container-login100">
        <!-- ***************************Sign In*********************** -->

        <div class="wrap-login100" *ngIf="SignIn">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Sign In
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a href="#" class="txt2">
                        Password ?
                    </a>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign in
                    </button>
                </div>
                <div class="flex-col-c p-t-170 p-b-40">
                    <span class="txt1 p-b-9">
                        Don’t have an account?
                    </span>
                    <a class="txt3" (click)="SignUp()">
                        Sign up now
                    </a>
                </div>
            </form>
        </div>

        <!-- ***************************Sign Up*********************** -->

        <div class="wrap-login100" *ngIf="!SignIn">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                <span class="login100-form-title">
                    Sign Up
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter name"
                    *ngIf="SignInpageId==1">
                    <input class="input100" type="text" name="username" placeholder="Name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter mail"
                    *ngIf="SignInpageId==1">
                    <input class="input100" type="text" name="username" placeholder="Mail">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter mobile"
                    *ngIf="SignInpageId==1">
                    <input class="input100" type="tel" name="username" placeholder="Mobile">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password" *ngIf="SignInpageId==1">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username"
                    *ngIf="SignInpageId==1" style="margin-top: 16px">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <!-- ************************************SECOND PAGE**************************** -->

                <div class="forBack">
                    <div *ngIf="SignInpageId==2" (click)="back()" class="backSymbol">➥</div>
                    <span *ngIf="SignInpageId==2"> Back</span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter street"
                    *ngIf="SignInpageId==2" style="margin-top: 16px">
                    <input class="input100" type="text" name="username" placeholder="Door no / Street">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter city"
                    *ngIf="SignInpageId==2" style="margin-top: 16px">
                    <input class="input100" type="text" name="username" placeholder="City">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter state"
                    *ngIf="SignInpageId==2" style="margin-top: 16px">
                    <input class="input100" type="text" name="username" placeholder="State">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter country"
                    *ngIf="SignInpageId==2" style="margin-top: 16px">
                    <input class="input100" type="text" name="username" placeholder="Country">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter pincode"
                    *ngIf="SignInpageId==2" style="margin-top: 16px">
                    <input class="input100" type="text" name="username" placeholder="Pincode">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn" *ngIf="SignInpageId==1" (click)="Next()">
                    <button class="login100-form-btn" style="margin-top: 16px;margin-bottom: 35px;">
                        Next
                    </button>
                </div>
                <div class="container-login100-form-btn" *ngIf="SignInpageId==2">
                    <button class="login100-form-btn" style="margin-top: 16px;">
                        Sign In
                    </button>
                </div>
                <div class="flex-col-c p-t-30 p-b-40">
                    <span class="txt1 p-b-9">
                        Already have an account?
                    </span>
                    <a class="txt3" (click)="Signin()">
                        Sign In now
                    </a>
                </div>
            </form>
        </div>

    </div>
</div>
