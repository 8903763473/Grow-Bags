<section class="footer_get_touch_outer">
    <div class="container">
        <div class="footer_get_touch_inner grid-70-30 formDiv">
            <div class="colmun-70 get_form">
                <div class="get_form_inner">
                    <div class="get_form_inner_text">
                        <h3>Get In Touch</h3>
                        <img src="../../assets/image/Grow_logo.png" alt="">
                    </div>
                    <form action="#">
                        <div class="grid-50-50">
                            <input type="text" placeholder="Name" #NameInput
                                oninput="this.value = this.value.replace(/[^a-zA-Z]/g, '');">
                            <input type="email" placeholder="Email" #emailInput>
                            <input type="tel" placeholder="Phone" #phoneInput
                                oninput="javascript: if (this.value.length > 10) this.value = this.value.slice(0, this.maxLength);this.value = this.value.replace(/[^0-9]/g,'');">
                            <input type="text" placeholder="Location" #LocationInput>

                        </div>

                        <select #serviceInput class="selectService">
                            <option value="" disabled selected hidden style="color: grey;">Select a service...</option>
                            <option value="Manufacturer of grow bags in All sizes">Manufacturer of grow bags in All
                                sizes</option>
                            <option value="Modernized Roof Gardening">Modernized Roof Gardening</option>
                            <option value="Drip Irrigation & Garden designing">Drip Irrigation & Garden designing
                            </option>
                            <option value="Green House & Shade net fixing">Green House & Shade net fixing</option>
                            <option value="Plants, Nursery & Gardening tools">Plants, Nursery & Gardening tools</option>
                            <option value="Organic Farming & Gardening">Organic Farming & Gardening</option>
                            <option value="Free Suggestions for Gardening">Free Suggestions for Gardening</option>
                        </select>


                        <div class="grid-full">
                            <textarea placeholder="About Your Query" cols="30" rows="10" #queryInput></textarea>
                            <input type="submit" value="Submit"
                                (click)="SubmitContact(NameInput.value, emailInput.value, phoneInput.value, queryInput.value, LocationInput.value,serviceInput.value)">
                        </div>
                    </form>
                </div>
            </div>
            <div class="colmun-30 get_say_form">
                <h5 style="text-align: center;">Connect Together</h5>
                <ul class="get_say_info_sec">
                    <li>
                        <i class="fa fa-envelope"></i>
                        <a href="mailto:davistraders1@gmail.com">davistraders1&#64;gmail.com</a>

                    </li>
                    <li>
                        <i class="fa fa-whatsapp"></i>
                        <div><a href="tel:7871234650">78712 34650</a>
                            <a href="tel:9087022952">90870 22952</a>

                        </div>
                    </li>
                    <li>
                        <i class="fa-solid fa-location-dot"></i>
                        <a>Ground Floor,Plot No: 80A,<br>Christian Nagar B Colony,<br>KTC nagar,
                            Thirunelveli</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <div class="row AlertPop" *ngIf="PopupAlert">
        <div class="col-4 pop">
            <div class="alert alert-success-light d-flex p-4 rounded-3 shadow-sm" role="alert"
                [class.wrong]="FailureAlert==true" [class.correct]="FailureAlert!=true">
                <span class="fa-stack me-3" style="vertical-align: top;" *ngIf="popupdata.title=='Success'">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fas fa-check fa-stack-1x"></i>
                </span>
                <span class="fa-stack me-3 failureIcon" style="vertical-align: top;" *ngIf="popupdata.title!='Success'">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fa-solid fa-xmark fa-stack-1x"></i>
                </span>

                <div class="flex-grow-1">
                    <h6 class="mb-1 pop-title">{{popupdata.title}}</h6>
                    <div class="mb-3">{{popupdata.message}}</div>
                </div>
                <i class="fa-solid fa-xmark" style="cursor: pointer;" (click)="PopupAlertClose()"></i>
            </div>
        </div>

    </div>






</section><br><br><br>
